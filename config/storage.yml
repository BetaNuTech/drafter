test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

amazon:
  service: S3
  access_key_id: <%= Rails.application.credentials.dig(:aws, :activestorage, :access_key_id) %>
  secret_access_key: <%= Rails.application.credentials.dig(:aws, :activestorage, :secret_access_key) %>
  region: <%= Rails.application.credentials.dig(:aws, :activestorage, :region) %>
  bucket: <%= Rails.application.credentials.dig(:aws, :activestorage, :bucket) %>
